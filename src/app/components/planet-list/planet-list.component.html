<section class="planet-list">
  <h2 class="planet-list__title">Список планет</h2>
  <div class="planet-list__column-title-wrapper">
    <h3 class="planet-list__column-title">Наименование</h3>
    <h3 class="planet-list__column-title">Диаметр, км</h3>
    <h3 class="planet-list__column-title">Население, млн. чел.</h3>
    <h3 class="planet-list__column-title">Действие</h3>
  </div>

<!--  *ngIf else?-->
  <p class="planet-list__error-text">{{ errorMessage }}</p>

  <div *ngIf="!loading; else loadingBlock">
    <ul class="planet-list__list">
      <app-planet-list-item
        *ngFor="let planet of planets"
        [planet]="planet"
        (onSavePlanet)="savePlanetToWishList($event)"
        (onUnSavePlanet)="removePlanetFromWishList($event)"
      ></app-planet-list-item>
    </ul>
  </div>
</section>

<ng-template #loadingBlock>
  <p>Loading...</p>
</ng-template>
