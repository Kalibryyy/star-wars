<section class="wish-list" *ngIf="wishList.length; else noPlanets">
  <h2 class="wish-list__title">Хочу посетить</h2>
  <ul *ngFor="let planet of wishList">
    <li>
      {{planet}}
    </li>
  </ul>
</section>

<ng-template #noPlanets>
  <p>Вы ещё не выбрали планеты, которые хотите посетить</p>
</ng-template>
